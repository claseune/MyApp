<ion-header>

  <ion-navbar>
    <ion-title>edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
  <form [(formGroup)]="editFormData" #editForm="ngForm" id="edit-form" >
    <ion-item>
      <ion-label fixed>Nombre Completo</ion-label>
      <ion-input formControlName="name" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Genero</ion-label>
      <ion-select formControlName="gender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Comida Favorita</ion-label>
      <ion-select formControlName="hobby">
        <ion-option value="z">Pizza</ion-option>
        <ion-option value="P">Hot-Dog</ion-option>
        <ion-option value="h">Hamburguesa</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block (click)="goEdit()" form="edit-from" id="edit-form">Editar</button>
  </form>
  </div>
</ion-content>
