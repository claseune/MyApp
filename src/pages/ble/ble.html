<ion-header>

  <ion-navbar>
    <ion-title>ble</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="beginScan()">Buscar</button>

  <h2>{{labelStatus}}</h2>

  <ion-list inset>
    <ion-item *ngFor="let devices of devices" >
      <h2>{{devices.name}}</h2>
      <p>{{devices.id}}</p>
      <p>{{devices.advertising}}</p>
      <p>{{devices.rssi}}</p>
    </ion-item>
  </ion-list>

  <ion-spinner *ngIf="isScanning==true" name="circles"></ion-spinner>

</ion-content>
